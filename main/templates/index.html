<!doctype html>
<html lang='pt-br'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>Encurte Seus URLs</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		
		<script>
			$(document).ready(function() {
				$('#shrink').submit(function() {
					
					document.getElementById('shortened-url').innerHTML = ''
					document.getElementById('loading-icon').style.display = 'block'
					
					var dat = $(this).serialize()
					
					$.ajax({
						type: 'POST',
						url: '/shorten',
						data: dat,
						success: function(data) {
							document.getElementById('loading-icon').style.display = 'none'
							document.getElementById('shortened-url').innerHTML = data
						}
					})
					
					return false
				})
			})
		</script>
	</head>
	<body>
		<form id='shrink'>
			{% csrf_token %}
			<input type='text' name='url' placeholder='Sua URL Aqui' required>
			<input type='submit' value='Encurtar!'>
		</form>
